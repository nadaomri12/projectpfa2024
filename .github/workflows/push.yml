name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build and push frontend Docker image
        uses: azure/docker-login@v1
        with:
          login-server: sitepfa.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build frontend Docker image
        run: docker build -t sitepfa.azurecr.io/frontend:${{ github.sha }} ./front
        
      - name: Push frontend Docker image to Azure Container Registry
        run: docker push sitepfa.azurecr.io/frontend:${{ github.sha }}

      
  
  build_and_deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build and push backend Docker image
        uses: azure/docker-login@v1
        with:
          login-server: sitepfa.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build backend Docker image
        run: docker build -t sitepfa.azurecr.io/backend:${{ github.sha }} ./backend
      
      - name: Push backend Docker image to Azure Container Registry
        run: docker push sitepfa.azurecr.io/backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_deploy_frontend, build_and_deploy_backend]
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: 20.19.36.97
          username: eyapfa
          port: 22
          key: ${{ secrets.GHA_DEPLOY_SSH_PRIVATE_KEY }}
          script: |
            cd projectpfa2024
            git pull
            docker login sitepfa.azurecr.io -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            docker pull sitepfa.azurecr.io/frontend:${{ github.sha }}
            docker pull sitepfa.azurecr.io/backend:${{ github.sha }}
            docker compose up