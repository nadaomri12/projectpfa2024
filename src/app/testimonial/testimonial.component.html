<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <!-- Ajoutez la balise link ici pour charger la feuille de style Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
      <div class="text-center">
        <h6 class="section-title bg-white text-center text-dark px-3">Testimonial</h6>
        <h1 class="mb-5">Our Clients Say!!!</h1>
      </div>
  
      <ngx-slick-carousel [config]="slickSettings">
        <div *ngFor="let review of Review" class="testimonial-item text-center border p-4">
          <img class="bg-white rounded-circle shadow p-1 mx-auto mb-3" [src]="" alt="User Image" style="width: 90px; height: 90px">
          <h5 class="mb-0">{{ review.author }}</h5>
          <p class="mt-2 mb-0">{{ review.message }}</p>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
  

  <!-- Ajoutez vos scripts Angular et autres ici -->
</body>
</html>
