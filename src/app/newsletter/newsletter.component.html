<h1  style="color: #2B3674; text-align: center;">keep your users informed:</h1>
<form class="newsletter-form" (ngSubmit)="sendNewsletter()">
    <textarea id="body" name="body" [(ngModel)]="body" rows="4" required  placeholder="Message"></textarea>


    <button type="submit" >Send Email </button>
</form>
<table>
    <thead>
        <tr>  
            <th>id</th>

            <th>Nom</th>
            <th>EmailSubscription</th>
            <th>Remove</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let user of Users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.emailSubscription }}</td>

              <td><button type="button" class="blanc" (click)="deleteEmailSubscription(user.id)">remove</button></td>


            
            </tr>
          </tbody>
