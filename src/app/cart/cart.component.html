<app-topbar></app-topbar>
<app-navbar></app-navbar>

<ng-container *ngIf="cart.cartitems.length === 0">
    <div class="container">
        <div class="card bg-light">
            <h5 class="card-title">My Cart</h5>
            <div class="center">
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>
                <button routerLink="/product" class="btn" style="background-color: #FF6F61;">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="cart.cartitems.length !== 0">
    <div class="container-fluid pt-5 text-center">
        <div class="row px-xl-5">
            <div style="padding: 10px; text-align: right;">
                <button class="btn py-2 px-5" style="background:#FF6F61; margin-right: 30px;" (click)="removeAllItem()">
                    <i class="fa fa-trash mr-1"></i> Vider le panier
                </button>
                <button class="btn py-2 px-5" routerLink="/product" style="background:#FF6F61; padding: 10px; text-align: center; margin-right: 30px;">
                    <i class="fa fa-shopping-cart"></i> Achetez plus
                </button>
                <button class="btn py-2 px-5" style="background:#FF6F61; padding: 10px; text-align: left;" (click)="Addcommande()" >
                    <i class="fa fa-check"></i> Passer une commande
                </button>
            </div>
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-light text-dark">
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let cartItem of cart.cartitems">
                        <td class="align-middle"> {{ cartItem.product.nomProduit }}</td>
                        <td class="align-middle">{{ cartItem.product.prix }}</td>
                        <td class="align-middle">{{ cartItem.quantity }}</td>
                        <td class="align-middle">{{ cartItem.totalprice }}</td>
                        <td class="align-middle">
                            <button class="btn btn-sm" style="background:#FF6F61;" (click)="deleteitemfromcart(cart.client.idclient, cartItem.product.id)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>
