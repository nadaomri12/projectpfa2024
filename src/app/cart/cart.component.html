

<app-topbar></app-topbar>
<app-navbar></app-navbar>


<ng-container  *ngIf="cartItemList.length === 0">
    <div class="container" >
        <div class="card bg-light">
            <h5 class="card-title">My Cart</h5>
       
        <div class="center">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn" style=" background-color: #FF6F61;">Shop Now</button>
        </div>
    </div>
</div>
</ng-container>

<ng-container *ngIf="cartItemList.length !==0">
<div class="container-fluid pt-5 text-center">
    
    <div class="row px-xl-5">
       
            <div style="padding: 10px; text-align: right; ">
            <button class="btn py-2 px-5" style="background:#FF6F61; margin-right: 30px;" (click)="removeAllCart()"><i class="fa fa-trash mr-1 "></i> Clear Shopping Cart</button>
            <button class="btn py-2 px-5"  routerLink="/product" style="background:#FF6F61; padding: 10px; text-align: center; margin-right: 30px;" ><i class="fa fa-shopping-cart "></i> Shop more </button>
            <button class="btn py-2 px-5"   style="background:#FF6F61; padding: 10px; text-align: left;" ><i class="fa fa-check  "></i>Order Now </button>
            
            </div>
             <table class="table table-bordered text-center mb-0">
                <thead class="bg-light text-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle "*ngFor="let cartitem of cartItemList">
                    <tr>
                        <td class="align-middle"><img src="" alt="" style="width: 50px;"> {{cartitem.nomProduit}}</td>
                        <td class="align-middle"> {{cartitem.prix}}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 80px;">
                                
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-minus " style="background:#FF6F61;   padding: 5px;" (click)="decrementquantity(cartitem.id)">
                                    <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-dark" style="color:white"  [(ngModel)]="cartitem.quantity"> 
                                <div class="input-group-btn">
                                    <button class="btn btn-sm  btn-plus" style="background:#FF6F61;  padding: 5px;" (click)="incrementquantity(cartitem.id)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            
                        </td>
                        <td class="align-middle">{{cartitem.Totalprice()}}</td>
                        <td class="align-middle"><button class="btn btn-sm"  (click)="deletefromcart(cartitem)"style="background:#FF6F61;"><i class="fa fa-trash"></i></button></td>
                    </tr> 

                    
                </tbody>
            </table>
    </div>

</div>
</ng-container>
