
<div class="boutonAlign">
    <button type="button" routerLink="/signIn"class="move">Sign in </button>
    <button type="button" class="blanc">Register</button>

</div>

<div class="container">
<div class="left-content">
<h1>Welcome to </h1>
  <h1>  our website </h1>

<br>
<h6>Here, we believe that building a strong professional network begins with your participation. 
    </h6>
<br>
<h6>We are delighted to offer a modern and user-friendly service to ensure you have the best experience..</h6>
<h6>
    <!-- Utilise une icône de flèche à droite, de petite taille, de couleur violette -->

    <!-- Crée un lien vers la page d'accueil de l'application -->

<img src="./assets/Image/login.png" style="height: 190px;width: 400px
; margin-left: 20px;margin-top: 10px;margin-bottom: 50px;">
</div>
<div class="right-content">
<!-- Formulaire de connexion -->
<div class="signin-form">
    <form  [formGroup]="SignUpForm"(ngSubmit)="OnSignUp()">
        <div class="form-group">
            <h5>Sign Up</h5>
            <BR>
                <input type="text"formControlName="username"required class="form-control"placeholder="User Name " id="userName" >
             <br>
            <input type="email"formControlName="email"required class="form-control"placeholder="Email " id="email" >
            <br>
            <input type="text"formControlName="NumTel"required class="form-control"placeholder="phone" id="NumTel" >
            <br>
            <input type="text"formControlName="address"required class="form-control"placeholder="address" id="address" >
         
            <br>
            <input  type="text"formControlName="CIN"required class="form-control"placeholder="CIN " id="CIN" >
         
            <br>
            <input type="text" formControlName="Compte"required class="form-control"placeholder="Compte " id="Compte" >
            <br>
            
        </div>
        <div class="form-group">
            <input type="{{type}}"formControlName="password" required class="form-control" placeholder="Password "id="password"> <button (click)="hideShowPass()" type="button" class="show-password-button"> <span class="fa {{eyeIcon}}"></span> </button>          
        </div>
       
        <button type="submit"  required class="colorBackgroundMove">Sign up </button>

    </form>

</div>
<div class="connect">
    <div class="tex">
        <span> <hr>  Or connect with <hr></span>
    </div>
    <div class="conv">
        <a href="https://www.facebook.com" target="_blank" class="dr">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.google.com" target="_blank" class="dr">
            <i class="fab fa-google"></i>
        </a>
        <a href="https://www.github.com" target="_blank" class="dr">
            <i class="fab fa-github"></i>
        </a>
    </div>
</div>
</div>
</div>
