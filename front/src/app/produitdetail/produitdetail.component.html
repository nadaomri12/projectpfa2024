<app-navbar></app-navbar>

<div class="container-fluid py-5">
    <div class="row px-xl-5">
        <div class="col-lg-5 pb-5">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner border">
                    <div class="carousel-item active">
                        <img class="w-100 h-100" src="{{product.image}}" alt="Image">
                    </div>
                    
                </div>
             </div>
        </div>
        <div class="col-lg-7 pb-5" >
            <h3 class="font-weight-semi-bold">{{product.nomProduit}}</h3>
            <div class="d-flex mb-3">
                <div class=" mr-2" style="color:#FF6F61;">
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star-half-alt"></small>
                    <small class="far fa-star"></small>
                </div>
               
            </div>
            
            <h3 class="font-weight-semi-bold mb-4"> Prix:  {{product.prix}}</h3>
            <p class="mb-4">{{product.description}}</p>
            
            
           
            <div class="d-flex align-items-center mb-4 pt-2">
                <h5>quantity:</h5>
                <div class="input-group quantity mr-3" style="width: 130px;">
                  <div class="input-group-btn">
                    <button class="btn  btn-minus" style="background:#FF6F61;" (click)="decrementQuantity()">
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <input id="quantityInput" type="text" class="form-control bg-dark text-center" style="color: white;" [(ngModel)]="quantity" />
                      <div class="input-group-btn">
                    <button class="btn  btn-plus" style="background:#FF6F61;" (click)="incrementQuantity()">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
              
              
                <button class="btn py-2 px-5" style="background:#FF6F61;" (click)="addtocart()"><i class="fa fa-shopping-cart mr-1" ></i> Ajouter au panier </button>
            </div>
        </div>
        </div>
   
    <div class="row px-xl-5">
        <div class="col">
            <div class="nav nav-tabs justify-content-center border-secondary mb-4">
               
                <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-3">les avis</a>
            </div>
            <div class="tab-content">
               
                
                <div class="tab-pane fade" id="tab-pane-3">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="mb-4"> avis pour  "{{ product.nomProduit }}"</h4>
                            <div class="media mb-4" *ngFor="let review of Review">
                               <img src="https://img.freepik.com/icones-gratuites/utilisateur_318-563642.jpg?w=360&fbclid=IwAR0x-cLfG9KZq6paeOT0NowsXslrLnW24v0T52fU-hVeq1qSZ74t0xmP8lU" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
                               <div class="media-body">
                                  <h6>{{ review.author }}</h6>
                                  <p>{{ review.message }}</p>
                               </div>
                            </div>
                         </div>
                         
                        <div class="col-md-6">
                            <h4 class="mb-4">Laisser votre avis</h4>
                            <small>Votre adresse email ne sera pas publiée. les champs requis sont indiqués*</small>
                          
                            <form (ngSubmit)="addReview()">
                                <div class="form-group">
                                    <label for="message">Votre avis *</label>
                                    <textarea id="message" name="message" cols="30" rows="5" class="form-control" [(ngModel)]="Review.message" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="name">Votre nom *</label>
                                    <input type="text" id="name" name="author" class="form-control" [(ngModel)]="Review.author" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Votre Email *</label>
                                    <input type="email" id="authoremail" name="authoremail" class="form-control" [(ngModel)]="Review.authoremail" required>
                                </div>
                                <div class="form-group mb-0">
                                    <input type="submit" value="Laissez votre avis" class="btn px-3" style="background:#FF6F61;">
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<app-footer></app-footer>
