<div class="main-content">
    <h2  style="color: #2B3674; text-align: center;">Articles Categories</h2>
    <div style=" text-align: right;">
        <button type="submit" class="btn "  routerLink="/admin/addcategory" style="background-color: #FF6F61;"> Ajouter un autre categorie</button>
    </div>
    <table>
        <thead>
            <tr>  
                <th style="color:#A3AED0">id</th>
                <th style="color:#A3AED0">nomCatalogue</th>
                <th style="color:red">Supprimer</th>
                <th style="color:#9747FF">modifier</th>



            </tr>
        </thead>
            <tbody *ngFor="let categorie of categories">
                
                <tr >
                    <td>{{categorie.idcataloque}}</td>
                   <td>{{categorie.nomCatalogue}}</td>
                   
                   <td><button type="button" style="background:#FF6F61;" (click)="deletecategory(categorie.idcataloque)" ><i class="fa fa-trash"></i></button></td>
                   <td><button type="button"   class="move" routerLink="/admin/updatecategory/{{categorie.idcataloque}}"><i class="fa fa-edit"></i></button></td>
                  
                  </tr>
                
                    
                   
              </tbody>

            
    </table>
