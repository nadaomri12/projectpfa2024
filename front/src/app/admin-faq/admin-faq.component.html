<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <div class="navbar navbar-dark shadow-sm" style=" background-color: #FF6F61;">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">E-SHOP</strong>
        </div>
        <button  class="btn"(click)="logout()" style="color: white;">
            Se déconnecter
        </button>
    </div>
</header>

<div class="dashboard-container">
   
    <div  class="sidebar">
        <ul>
            <li><a routerLink="/admin/dashboard">Tableau de bord</a></li>

            <li><a routerLink="/admin/categorie">Catégories</a></li>
            
            <li><a routerLink="/admin/newsletter" >Newsletter</a></li>
            
            <li><a routerLink="/admin/productaadmin" >Articles</a></li>

            <li><a routerLink="/admin/contactadmin" >Contacts</a></li>

            <li><a routerLink="/admin/orders">Commandes</a></li>
            

            <li><a routerLink="/admin/aboutclient">Utilisateurs</a></li>
            <li><a routerLink="/admin/faq" style="color:#FF6F61;">faq</a></li>
            <li><a routerLink="">Accueil</a></li>
        
        </ul>
    </div>
    <div class="main-content">
        <h3  style="margin-top: 20px;">Foire Aux Questions</h3>
        <div class="questions-container">
            <div *ngFor="let qa of questionsAndAnswers">
                <div class="row">
                    <div class="col-md-10">
                        <div class="question">
                            <button (click)="toggleQuestion($event)">
                                {{ qa.question }}
                                <i class="fas fa-chevron-down d-arrow"></i>
                            </button>
                            <p>{{ qa.answer }}</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="action-buttons">
                            <div class="button-container">
                                <button (click)="removeFaq(qa.id)" class="red">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="question">
                        <button (click)="toggleQuestion($event)">
                            <input type="text" style="border: none;width: 100%; height: 40px;" [(ngModel)]="faq.question" name="faqQuestion" required placeholder="Écrivez votre FAQ">
                            <i class="fas fa-chevron-down d-arrow"></i>
                        </button>
                        <p><input type="text" style="border:none;width: 100%; height: 40px;background-color: transparent;" [(ngModel)]="faq.answer" name="faqAnswer" placeholder="Votre réponse" required></p>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="action-buttons">
                        <div class="button-container">
                            <button class="red" (click)="AddFaq()">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</body>
