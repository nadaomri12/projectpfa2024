<!-- Ajoutez la balise link ici pour charger la feuille de style Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="text-center">
      <h1 class="mb-5">Les avis de nos clients</h1>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let review of Review">
        <div class="card border-0 mb-4 shadow">
          <div class="card-body text-center">
            <img class="rounded-circle mb-3" src="https://img.freepik.com/icones-gratuites/utilisateur_318-563642.jpg?w=360" alt="User Image" style="width: 70px; height: 70px;">
            <h5 class="card-title mb-0">{{ review.author }}</h5>
            <p class="card-text mt-2 mb-0">{{ review.message }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
