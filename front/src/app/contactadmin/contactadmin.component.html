<div class="main-content">
    <h2 style="color: #2B3674; text-align: center;">Users Contact</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th> Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.subject }}</td>
                <td>{{ contact.message }}</td>
                <td>
                    <button (click)="openPopup(contact)" class="move">Reply</button>
                </td>
            </tr>
        </tbody>
    </table>
     <!-- Popup pour répondre à un contact -->
     <div *ngIf="showPopup" class="popup">
        <div class="popup-content">
            <span class="close" (click)="closePopup()">&times;</span>
            <h3>Reply to Contact</h3>
            <div>
                <label for="replyMessage">Message:</label><br>
                <textarea id="replyMessage" name="replyMessage" [(ngModel)]="replyMessage" rows="4" cols="50"></textarea>
            </div>
            <button (click)="replyToContact()" class="send-button">Send</button>
        </div>
    </div>
