<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<nav class="navbar navbar-expand-lg  custom-navbar">
    <div class="container">
        <div class="navbar-brand align-item d-flex">
            <i style="font-size: 30px;color: white;" class="fas fa-shipping-fast">&nbsp;</i>
            <strong style="font-size: 30px; color: white;">Eee-SHOP</strong>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/"><b>Accueil</b></a>
                </li>

                <li class="nav-item">
                    <a routerLink="/product" class="nav-item nav-link"><b>Produits</b></a>
                </li>
                <li class="nav-item">
                    <a routerLink="/cart" class="nav-item nav-link"><b>Cart</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/allQuestions" ><b>Question</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/faq"><b>FAQ</b></a>
                </li>
                <li class="nav-item">
                    <a routerLink="/contact" class="nav-item nav-link"><b>Contact</b></a>
                </li>

                <button routerLink="/cart" class="btn"style=" background-color: #FF6F61;">
                    <i style="font-size: 30px; color: white;" class="fas fa-cart-plus "></i>
                    <div style="font-size: 10px;" class="badge bg-light">{{item}}</div>
                </button>

                <li class="nav-item">
                    <div class="boutonAlign">
                        <ng-container *ngIf="isLoggedIn ">
                            <div class="imageicon">
                                <img src="https://img.freepik.com/icones-gratuites/utilisateur_318-563642.jpg?w=360"
                                    (click)="show()" style="font-size:2px;height: 40px;width: 40px;margin-left: 140px;"> 
                            </div>
                        </ng-container>
                        
                        <ng-container *ngIf="!isLoggedIn">
                            <!-- Afficher les boutons "Sign in" et "Register" -->
                            <button type="button" routerLink="/login" class="move"><b>Connexion</b></button>
                            <button type="button"routerLink="/register" class="blanc"><b>Inscription</b></button>
                        </ng-container>
                    </div>
                </li>
            </ul>
            <div class="over-lay" *ngIf="AfficheCard">


                <div class="card2">

                    <div class="sub-menu-wrap">
                        <div class="sub-menu">


                            <div class="user-info">

                                <h6>{{client.email}} <i class="fas fa-times"(click)="close()"></i>
                                </h6>

                            </div>
                            <hr>
                            <a routerLink="/infoSetting" class="sub-menu-link">
                                <img src="https://img.freepik.com/icones-gratuites/utilisateur_318-563642.jpg?w=360"
                                    style='font-size:24px;background-color:#FF6F61;'>
                                <p  >Edit Profile</p>
                            </a>
                           
                            
                            <a  (click)="logout()" class="sub-menu-link">
                                <img
                                    src="https://static.vecteezy.com/system/resources/previews/000/575/503/original/vector-logout-sign-icon.jpg"style="font-size:24px; background-color:#FF6F61">
                                <p>LogOut</p>
                            </a>
                         </div>
                    </div>
            
            
                    </div>
                </div>
            </div>
