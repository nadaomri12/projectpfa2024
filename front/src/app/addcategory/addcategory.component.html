
<div class="container">
  <h2>Ajouter une nouvelle catégorie</h2>





  <form >
      <div class="form-group">
        <label for="titre">Nom de la catégorie :</label>






        <input type="text" class="form-control" id="titre" name="titre" [(ngModel)]="category.nomCatalogue" required>
      </div>
      
      
      <button type="submit" class="btn " (click)="addCategory()" style="background-color: #FF6F61;">Ajouter une catégorie</button>
    </form>
  </div>
